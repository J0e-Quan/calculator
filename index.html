<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preload" href="./fonts/InterVariable.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/InterVariable-Italic.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/Outfit[wght].woff2" as="font" type="font/woff2" crossorigin>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="display">
        <h1 class="result">0</h1>
    </div>
    <div class="buttons">
        <div class="first row">
            <button type="button" class="number seven">7</button>
            <button type="button" class="number eight">8</button>
            <button type="button" class="number nine">9</button>
            <button type="button" class="function clear">Clear</button>
        </div>
        <div class="second row">
            <button type="button" class="number four">4</button>
            <button type="button" class="number five">5</button>
            <button type="button" class="number six">6</button>
            <button type="button" class="operator add">+</button>
            <button type="button" class="operator multiply">ร</button>
        </div>
        <div class="third row">
            <button type="button" class="number one">1</button>
            <button type="button" class="number two">2</button>
            <button type="button" class="number three">3</button>
            <button type="button" class="operator subtract">-</button>
            <button type="button" class="operator divide">รท</button>
        </div>
        <div class="fourth row">
            <button type="button" class="function delete">Del</button>
            <button type="button" class="number zero">0</button>
            <button type="button" class="function decimal">.</button>
            <button type="button" class="function equals">=</button>
        </div>                        
    </div>
</body>
</html>
